<h1> Employees List </h1>

<table class="table table-striped">
  <thead>
    <th> Code </th>
    <th> Name </th>
    <th> Gender </th>
    <th> Salary </th>
    <th> Date of Birth  </th>

  </thead>
  <tbody>
    <tr *ngFor="let x of employees">
      <td> {{x.code | uppercase}} </td>
      <td> {{x.name |  Gender:x.gender}} </td>
      <td> {{x.gender}} </td>
      <td> {{x.annualSalary |currency :"USD"}} </td>
      <td> {{x.dateOfBirth | date : "fullDate" | uppercase}} </td>
    </tr>
  </tbody>
</table>
